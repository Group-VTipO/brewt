{% extends 'users/base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">
<div class="container">
<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Billing Address</h4>
    <form action="" method="POST">  
      {% csrf_token %}
    <div class="form-row">
        <div class="col form-group">
          <label for="">Имя</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Фамилия</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">эл.почта</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Номер Телефона</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Адрес </label>
          <input type="text" name="address_line_1" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Город</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        </div>
        <div class="form-row">
          <label for="">Заказ заметка</label>
          <textarea name="order_note" rows="2" class="form-control"></textarea>
        </div>


  </div>
</div> 
	</aside>
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
      <table class="table table-borderless table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Продукт</th>
        <th scope="col" width="120">Количество</th>
        <th scope="col" width="120">Цена</th>

      </tr>
      </thead>
      <tbody>

      {% for order_item in order_items %}
      <tr>
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{ order_item.product.images.url }}" class="img-sm"></div>
      			<figcaption class="info">
      				<a href="{{ order_item.product.get_url }}" class="title text-dark">{{ order_item.product.product_name }}</a>
      				<p class="text-muted small">
      				</p>
      			</figcaption>
      		</figure>
      	</td>
      	<td>
      		
      				<label for="">{{order_item.quantity}}</label>
      	</td>
      	<td>
      		<div class="price-wrap">
      			<var class="price"> {{ order_item.sub_total }} KZT</var>
      			<small class="text-muted">  {{ order_item.product.price }} KZT each </small>
      		</div> 
      	</td>

      </tr>
      {% endfor %}

      </tbody>
      </table>

      <button type="submit" name="submit" class="btn btn-info btn-block">Оплатить</button>
			<a href="{% url 'shop' %}" class="btn btn-light btn-block">Магазин</a>
      </form>
		</div> 
		</div> 


</aside> 


</div> 


</div>
</section>


{% endblock %}
