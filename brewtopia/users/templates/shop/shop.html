{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">BREWTOPIA shop</h2>
        
    </div> <!-- container //  -->
</section>


<section class="section-content padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-md-3">
            
    <div class="card">
        <article class="filter-group">
            <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Меню
                    </h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse_1" style="">
                <div class="card-body">
                    
                    <ul class="list-menu">
                        <li><a href="{% url 'shop' %}">Все </a></li>
                    {% for category in links %}
                     <li><a href="{{ category.get_url }}">{{ category.category_name }} </a></li>
                    {% endfor %}
                    </ul>
    
                </div> 
            </div>
        </article> 
        
        <article class="filter-group">
            <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">Price range </h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse_3" style="">
                <div class="card-body">
                    
                    <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Min</label>
                          <select class="mr-2 form-control">
                            <option value="0">$0</option>
                            <option value="50">$50</option>
                            <option value="100">$100</option>
                            <option value="150">$150</option>
                            <option value="200">$200</option>
                            <option value="500">$500</option>
                            <option value="1000">$1000</option>
                        </select>
                    </div>
                    <div class="form-group text-right col-md-6">
                      <label>Max</label>
                          <select class="mr-2 form-control">
                            <option value="50">$50</option>
                            <option value="100">$100</option>
                            <option value="150">$150</option>
                            <option value="200">$200</option>
                            <option value="500">$500</option>
                            <option value="1000">$1000</option>
                            <option value="2000">$2000+</option>
                        </select>
                    </div>
                    </div> 
                    <button class="btn btn-block btn-info">Apply</button>
                </div>
            </div>
        </article> 
        
    </div> 
    
        </aside> 
        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto"><b>{{ product_count }}</b> items found </span>
                
            </div>
    </header>
    
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap"> 
                    
                <a href="{{ product.get_url }}"><img src="{{ product.images.url }}"></a>
                    
                </div> 
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                        <div class="price-wrap mt-2">
                            <span class="price">{{ product.price }} KZT</span>
                        </div> 
                    </div>
                    <a href="#" class="btn btn-block btn-warning">Добавить </a>
                </figcaption>
            </figure>
        </div> 
        {% endfor %}
    </div> 
        </main> 
    
    </div>
    
    </div> 
    </section>


{% endblock %}
