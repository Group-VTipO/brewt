{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="card">
        <div class="row no-gutters">
            <aside class="col-md-6">
    <article class="gallery-wrap"> 
        <div class="img-big-wrap">
           <a href="#"><img src="{{ one_product.images.url }}"></a>
        </div> <!-- img-big-wrap.// -->
        
    </article> <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-md-6 border-left">
    <form action="#" method="POST">
      {% csrf_token %} 
    <article class="content-body">
    
    <h2 class="title">{{ one_product.product_name }}</h2>
    
    <div class="mb-3"> 
        <var class="price h4"> {{ one_product.price }} KZT</var> 
    </div> 
    
    <p>{{ one_product.description }}</p>
    
    
    <hr>
        <hr>
        {% if one_product.stock <= 0 %}
        <h5 class="text-danger">Out of stock</h5>
        {% else %}   
        <button type="submit" class="btn  btn-warning"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i></a>
        {% endif %}
    </article> <!-- product-info-aside .// -->
    </form>
            </main> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    <br>
    </div> <!-- container .//  -->
    </section>

{% endblock %}
